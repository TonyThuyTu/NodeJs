<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form class="form-box" action="/forgot-password" method="POST">
      <h2>Quên mật khẩu</h2>
      <input type="email" name="email" placeholder="Nhập email của bạn" required>
      <button type="submit" class="forgot-btn">Gửi yêu cầu</button>
      <div class="nav-links">
        <a class="login-link" href="login.html">Đăng nhập</a> | 
        <a class="register-link" href="register.html">Đăng ký</a>
      </div>
    </form>
  </div>
</body>
</html>
